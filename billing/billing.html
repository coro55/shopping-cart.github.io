<!DOCTYPE html>
<html lang="en" class="html-en verify">

<head>
    <title>Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet/less" href="./styles/main.less">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript " src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.js "></script>
</head>

<body class='body'>
    <div class="container-fluid header">
        <div class="col-xs-6 col-sm-5 col-md-5 col-lg-4 checkout">
            <span><h1>Verify Page</h1></span>
        </div>
    </div>
    <div class="container-fluid main-form col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="selected-products col-xs-12 col-sm-12 col-md-12 col-lg-4">

        </div>
        <div class="billing-form col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <div class="full-name-wrap">
                <label for="name">Full Name</label>
                <input type="text" class="form-control full-name" id="name">
            </div>
            <div class="email-wrap">
                <label for="email">Email</label>
                <input type="text" class="form-control email" id="email">
            </div>
            <div class="country-wrap">
                <label for="country">Country</label>
                <select name="country" class="form-control country" id="country">
                    <option value="RO">Romania</option>
                    <option value="GB">Great Britain</option>
                    <option value="FR">France</option>
                    <option value="DE">Germany</option>
                </select>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 city-wrap">
                <label for="city">City</label>
                <input type="text" class="form-control city id=" city ">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 zip-wrap ">
                <label for="zip ">Zipcode</label>
                <input type="text " class="form-control city " id="zip ">
            </div>
        </div>
        <div class="card-form col-xs-12 col-sm-6 col-md-6 col-lg-4 ">
            <div class="card-type-wrap ">
                <label for="card-type-id ">Card Type</label>
                <select name="card-type " id="card-type-id " class="form-control card-type ">
                    <option value="VISA ">VISA/Mastercard</option>
                    <option value="AMEX ">AMEX</option>
                    <option value="JCB ">JCB</option>
                </select>
            </div>
            <div class="cardholdername-wrap ">
                <label for="cc-holder-name ">Name on card</label>
                <input type="text " class="form-control holder-name ">
            </div>
            <div class="cc-number-wrap ">
                <label for="cc-number-id ">Credit card number</label>
                <input type="number " class="form-control card-number ">
            </div>
            <div class="date-month-wrap col-xs-12 col-sm-6 col-md-4 col-lg-4 ">
                <label for="date-month ">Exp. Month</label>
                <select name="month " id="date-month " class="form-control exp-month ">
                    <option value="jan ">January</option>
                    <option value="feb ">February</option>
                    <option value="mar ">March</option>
                    <option value="apr ">April</option>
                    <option value="may ">May</option>
                    <option value="jun ">June</option>
                    <option value="jul ">July</option>
                    <option value="aug ">August</option>
                    <option value="sep ">September</option>
                    <option value="oct ">October</option>
                    <option value="nov ">November</option>
                    <option value="dev ">December</option>
                </select>
            </div>
            <div class="date-year-wrap col-xs-12 col-sm-6 col-md-4 col-lg-4 ">
                <label for="date-year ">Exp. Year</label>
                <input type="number " id="date-year " class="form-control exp-year type-number "></input>
            </div>
            <div class="cvv-wrap col-xs-6 col-sm-6 col-md-4 col-lg-4 ">
                <label for="cvv-value ">CVV</label>
                <input type="text " id="cvv-value " class="form-control cvv ">
            </div>
            
        </div>
    </div>
    <script type="text/javascript " src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <script type="text/javascript " src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
    <script type="text/javascript " src="../common/js/jquery.initialize.js "></script>
    <script type="text/javascript " src="./js/scripts.js "></script>
    <script type="text/javascript " src="../common/js/data.js "></script>
</body>

</html>
